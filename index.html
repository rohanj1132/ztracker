<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ztracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyCVVzQL17uz2Jj6D6NbGqIkf5snj4VYqn4&language=en"></script>
    <script data-main="src/app" src="src/require.js"></script>
</head>
<body>
    <header>
        <div>Parcel Tracker</div>
        <ul class="list-inline">
            <li data-bind="visible:apiHitsCount">Api Hit:<span data-bind="text:apiHitsCount"></span></li>
            <li data-bind="visible:parcelCount">Total Parcel:<span data-bind="text:parcelCount"></span></li>
        </ul>
    </header>
    <div class="container-fluid">
        <div class="row">
            <section class="col-md-6">
            <!-- item list -->
                <ul class="list-group list-unstyled">
                    <li class="list-group-item active">Parcels</li>
                    <!-- ko foreach:parcelData -->
                    <li>
                        <a class="list-group-item" data-bind="click: $parent.showDetails">
                            <span class="badge">
                                Price:<span data-bind="text: $data.price"></span>
                            </span>
                            <span data-bind="text: $data.name"></span>    
                        </a>
                    </li>
                    <!-- /ko -->
                </ul>
                <div>
                    <span>Sort By:</span>
                    <button data-bind="click:sortList" value="name" name="name">Name</button>
                    <button data-bind="click:sortList" value="price" name="price">Price</button>
                    <button data-bind="click:sortList" value="weight" name="weight">Weight</button>
                </div>
            </section>
            <section class="col-md-6">
                <!-- item details -->
                <div class="item-details" data-bind="visible:parcelDetails,with:parcelDetails">
                    <section class="row">
                        <!-- info section -->
                        <div class="col-md-6"><img class="item-details__img" data-bind="attr:{src:image}"></img></div>
                        <div class="col-md-6">
                            <div><a data-bind="text:name,attr:{href:link}"></a></div>
                            <div>Type:<span data-bind="text:type"></span></div>
                            <div>Price:<span data-bind="text:price"></span></div>
                            <div>Weight:<span data-bind="text:weight"></span></div>
                            <div>Quantity:<span data-bind="text:quantity"></span></div>
                            <div>Phone:<span data-bind="text:phone"></span></div>
                            <div>Color:<span data-bind="text:color"></span></div>
                        </div>
                    </section>
                    <section>
                        <!-- map section -->
                        <div><span>Current Location:</span><span id="current_location"></span></div>
                        <div id="map_canvas" class="google-maps__canvas">
                    </section>
                    <section>
                        <!-- social section -->
                        <button>Like</button>
                        <button>Share</button>
                    </section>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
