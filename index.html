<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ztracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyCVVzQL17uz2Jj6D6NbGqIkf5snj4VYqn4&language=en"></script>
    <script data-main="src/app" src="src/require.js"></script>
</head>
<body>
    <header class="navbar navbar-default">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Parcel Tracker</a>
            <ul class="list-inline navbar-text navbar-right">
                <li data-bind="visible:apiHitsCount">API Hits:<span data-bind="text:apiHitsCount"></span></li>
                <li data-bind="visible:parcelCount">Total Parcels:<span data-bind="text:parcelCount"></span></li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <section class="col-md-6">
                <section>
                    <input class="form-control search-box" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                </section>
                <section class="sort-section">
                <!-- sort button section -->
                    <span>Sort By:</span>
                    <button class="btn btn-default" data-bind="click:sortList" value="name" name="name">Name</button>
                    <button class="btn btn-default" data-bind="click:sortList" value="price" name="price">Price</button>
                    <button class="btn btn-default" data-bind="click:sortList" value="weight" name="weight">Weight</button>
                </section>
            <!-- item list -->
                <ul class="list-group list-unstyled">
                    <li class="list-group-item active">Parcels</li>
                    <!-- ko foreach:parcelData -->
                    <li>
                        <a class="list-group-item" data-bind="click: $parent.showDetails">
                            <strong class="list-group-item-heading" data-bind="text: $data.name"></strong> 
                            <p class="list-group-item-text">
                                Rs.<span data-bind="text: $data.price"></span>
                            </p>   
                        </a>
                    </li>
                    <!-- /ko -->
                </ul>
            </section>
            <section class="col-md-6 item-details">
                <!-- item details -->
                <section class="panel panel-default" data-bind="visible:parcelDetails,with:parcelDetails">
                    <div class="panel-heading">
                        <div class="panel-title"><a data-bind="text:name,attr:{href:link}"></a></div>
                    </div>
                    <div class="panel-body clearfix">
                        <div class="col-md-6">
                            <img class="item-details__img" data-bind="attr:{src:image}"></img>
                        </div>
                        <div class="col-md-6">
                            <!-- info section -->
                            <div>Type:<span data-bind="text:type"></span></div>
                            <div>Price:<span data-bind="text:price"></span></div>
                            <div>Weight:<span data-bind="text:weight"></span></div>
                            <div>Quantity:<span data-bind="text:quantity"></span></div>
                            <div>Phone:<span data-bind="text:phone"></span></div>
                            <div>Color:<span data-bind="text:color"></span></div>
                        </div>    
                    </div>
                    
                    <div class="panel-footer">
                        <!-- social section -->
                        <button class="btn" data-bind="click:$parent.likeItem, css: {'btn-info': liked, 'btn-default':!liked()}">Like</button>
                        <button class="btn btn-default">Share</button>
                    </div>
                </section>
                   
                <section class="panel">
                        <!-- map section -->
                        <div class="panel-heading"><span>Current Location:</span><span id="current_location"></span></div>
                        <div id="map_canvas" class="panel-body google-maps__canvas">
                </section>
            </section>
        </div>
    </div>
</body>
</html>
